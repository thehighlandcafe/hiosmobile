<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="color-scheme" content="dark light">
		<link rel="icon" href="../assets/pics/logos/hiosbadge.png" type="image/icon type">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
		<link rel="stylesheet" href="../assets/css/style.css" type="text/css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
		<link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Playfair+Display:wght@700&display=swap" rel="stylesheet"> 
		<title>HiOS |</title>
		<script src="../assets/scripts/links.js"></script>
		<script>
			function showSection(showing, hiding) {
				//Showing section in question
				showing.style.display = "block";
				hiding.style.display = "none";
			}

			function leftSelected(left, right) {
				left.className = "ripple-button leftButton navButtonInactive";
				right.className = "ripple-button rightButton navButton";
			}

			function rightSelected(right, left) {
				right.className = "ripple-button rightButton navButtonInactive";
				left.className = "ripple-button leftButton navButton";	
			}
		</script>
		<style>
			#orderSection {
				display: none;
			}

			p {
				font-family: 'Open Sans', sans-serif;
			}
		</style>
	</head>
	<body>
		<span class="material-symbols-rounded" onclick="link('../restaurant.html')">arrow_back_ios</span>
		<br>
		<div class="container">
			<h1 class="blue-h2" style="font-family: 'Playfair Display', serif;">CafeFiesta</h1>
			<p id="para">Welcome to the all-new cafe chain by The Highland Cafe™️ Enterprises.</p>
		</div>
		<div class="translucentBox joinTop">
			<button id="navigationLeft" class="ripple-button leftButton navButtonInactive" onclick="showSection(menuSection, orderSection);leftSelected(this, navigationRight);">Menu</button>&nbsp;<button id="navigationRight" class="ripple-button rightButton navButton" onclick="showSection(orderSection, menuSection);rightSelected(this, navigationLeft);">Order</button>
		</div>
		<div id="menuSection" class="translucentBox joinBottom">
				<h1 style="font-family: 'Playfair Display', serif;">Menu</h1>
				<button class="ripple-button form-button joinTop" onclick="link('cafefiesta/menu.html')"><span class="form-button-icon material-symbols-rounded">fullscreen</span>Open Menu Fullscreen</button>
				<div class="iframe-wrapper">
					<iframe class="joinBottom menu-iframe roundedImage" src="https://drive.google.com/file/d/1v6kWr813fKLS25FprgLu0sklpXpjB2Gy/preview" frameborder="0" marginheight="0" marginwidth="0" class="roundedImage" allow="autoplay"></iframe>
				</div>
				<br><br>
				<img src="../assets/buttons/scrolltop.bmp" onclick="link('cafefiesta.html#')" class="roundedImage">
		</div>
		<div id="orderSection" class="translucentBox joinBottom">
				<h1 style="font-family: 'Playfair Display', serif;">Order</h1>
				<button class="ripple-button form-button joinTop" onclick="link('cafefiesta/order.html')"><span class="form-button-icon material-symbols-rounded">fullscreen</span>Open Form Fullscreen</button>
				<div class="iframe-wrapper">
					<iframe class="joinBottom menu-iframe roundedImage" src="https://forms.office.com/Pages/ResponsePage.aspx?id=DQSIkWdsW0yxEjajBLZtrQAAAAAAAAAAAAYAABORJhBUQkdCUEhHOTJDMUpIRVVKRzBWNjdNVVQ3QS4u&embed=true" frameborder="0" marginheight="0" marginwidth="0" class="roundedImage" allow="autoplay"></iframe>
				</div>
				<br><br>
				<img src="../assets/buttons/scrolltop.bmp" onclick="link('cafefiesta.html#')" class="roundedImage">
		</div>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
	</body>
</html>
