<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="icon" href="../assets/pics/logos/hiosbadge.png" type="image/icon type">
		<link rel="stylesheet" href="../assets/css/style.css" type="text/css">
		<link rel="stylesheet" href="../assets/css/ripple.css" type="text/css">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0" />
		<title>HiOS | </title>
		<script src="../assets/scripts/links.js"></script>
		<script>
			function showSection(showing, hiding) {
				//Showing section in question
				showing.style.display = "block";
				hiding.style.display = "none";
			}

			function leftSelected(left, right) {
				left.className = "ripple-button leftButton navButtonInactive";
				right.className = "ripple-button rightButton navButton";
			}

			function rightSelected(right, left) {
				right.className = "ripple-button rightButton navButtonInactive";
				left.className = "ripple-button leftButton navButton";	
			}
		</script>
	</head>
	<body>
		<span class="material-symbols-rounded" onclick="link('../restaurant.html')">arrow_back</span>
		<br><br><center>
			<div class="container">
				<h1 class="blue-h2">Menus</h1>
			<p id="para">Take a look at our menus here.</p></div>
			<div class="translucentBox joinTop">
				<button id="navigationLeft" class="ripple-button leftButton navButtonInactive" onclick="showSection(normal, gastro);leftSelected(this, navigationRight);">Main</button><button id="navigationRight" class="ripple-button rightButton navButton" onclick="showSection(gastro, normal);rightSelected(this, navigationLeft);">Gastro</button>
			</div>
			<div id="normal" style="display:block">
				<div class="translucentBox joinBottom">
					<h1>Main Menu</h1>
					<p id="para" style="text-align: center;">This menu includes Lunch, Dinner, and more.</p>
					<div class="iframe-wrapper roundedImage">
						<iframe class="menu-iframe roundedImage" src="https://drive.google.com/file/d/1asnkFiTAX-bancBcS094ge9XE3Q-Bn3d/preview" frameborder="0" marginheight="0" marginwidth="0" class="roundedImage" allow="autoplay"></iframe>
					</div>
						<br>
						<br>
					<a href="menus.html#"><img src="../assets/buttons/scrolltop.bmp" class="roundedImage"></a>
				</div>
			</div>
			<div id="gastro" style="display:none">
				<div class="translucentBox joinBottom">
						<center><h1>Gastro Menu</h1>
				<p id="para" style="text-align: center;">This is our most premium menu that you will love!</p>
				<div class="iframe-wrapper">
					<iframe class="menu-iframe roundedImage" src="https://drive.google.com/file/d/1iHoe-pBMn0niY9R2IoZgYmhgXLaz7Mrz/preview" width="600" height="1000" frameborder="0" marginheight="0" marginwidth="0" class="roundedImage" allow="autoplay"></iframe>
				</div>
				<br>
				<br>
						<a href="menus.html#"><img src="../assets/buttons/scrolltop.bmp" class="ripple-button roundedImage"></a>
				</div>
			</div>
		</center><br><br><br><br>
		<script src="scripts/ripple.js"></script>
	</body>
</html>
