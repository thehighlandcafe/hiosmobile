		<p class="gradientHeadingSmall">Welcome to HiOSMobile!</p><center>

		</div><br>
		<div id="buttonNotPressed" style="display: block;">
			<button class="ripple-button navButton" onClick="showTutorialDiv()">App Tutorial</button>
		</div>
		<div id="buttonPressed" style="display: none;">
			<button class="ripple-button navButtonInactive" onClick="hideTutorialDiv()">App Tutorial</button>
		</div>
		<div id="tutorial" style="display: none;">
			<br><img src="assets/media/tutorial.gif" width="300" class="roundedImage">
		</div>
		<br><br><br><br>
		<!Please note, to access staff portal after version 1.1.7, you have to exit fullscreen and go back to the HiOS(tm) Launcher and access the staffportal from there;>

	</body>
	<script>
		var myDate = new Date();
		var hrs = myDate.getHours();
		var greet;

		if (hrs < 12)
			greet = 'Good Morning';
		else if (hrs >= 12 && hrs <= 17)
			greet = 'Good Afternoon';
		else if (hrs >= 17 && hrs <= 24)
			greet = 'Good Evening';

		document.getElementById('greetingHome').innerHTML =
			'<b>' + greet + '!</b>';
			
		n =  new Date();
		y = n.getFullYear();
		m = n.getMonth() + 1;
		d = n.getDate();
		document.getElementById("date").innerHTML = d + "/" + m + "/" + y;

		function showTutorialDiv () {
			document.getElementById('buttonNotPressed').style.display = "none";  //empty the value
			document.getElementById('buttonPressed').style.display = "block";
			document.getElementById('tutorial').style.display = "block";
		}

		function hideTutorialDiv () {
			document.getElementById('buttonNotPressed').style.display = "block";
			document.getElementById('buttonPressed').style.display = "none";
			document.getElementById('tutorial').style.display = "none";
		}
	</script>
</html>
