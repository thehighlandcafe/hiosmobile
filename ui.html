<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="color-scheme" content="dark light">
		<link rel="icon" href="assets/pics/logos/hiosbadge.png" type="image/icon type">
		<link rel="stylesheet" href="https://thehighlandcafe.github.io/hiosmobileweb/css/nav.css" type="text/css">
		<link rel="stylesheet" href="https://thehighlandcafe.github.io/hiosmobileweb/css/style.css" type="text/css">
		<link rel="stylesheet" href="assets/css/ripple.css" type="text/css">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/material-components-web@13.0.0/dist/material-components-web.min.css">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />        <script src="scripts/nav.js"></script>
		<script src="https://thehighlandcafe.github.io/hiosmobileweb/scripts/more.js"></script>
        <script src="https://thehighlandcafe.github.io/hiosmobileweb/scripts/nav.js"></script>
		<title>HiOSMobile | Home</title>
		<style>
			#bottomNav {
				display: block;
			}

			@media screen and (max-width: 450px) {
				#bottomNav {
					display: block !important;
					justify-content: space-around;
				}
			}
		</style>
	</head>
	<body>
		<center>
				<div id="frameContainer" class="container">
					<iframe id="content" src="welcome.html"></iframe>
				</div>
				<div id="bottomNav" style="display: none;">
					<nav class="mdc-bottom-navigation">
					  <div class="ripple-button mdc-bottom-navigation__item" onclick="home()">
						<div class="activeIcon" id="homeIcon"><i class="material-symbols-rounded icon">home</i></div>
						<span class="mdc-bottom-navigation__label" style="display: none;" id="homeLabel">Home</span>
                      </div>
					  <div class="ripple-button mdc-bottom-navigation__item" onclick="restaurant()">
						<div class="inactiveIcon" id="restaurantIcon"><i class="material-symbols-rounded icon">restaurant</i></div>
                        <span class="mdc-bottom-navigation__label" style="display: none;" id="restaurantLabel">Food</span>
                      </div>
					  <div class="ripple-button mdc-bottom-navigation__item" onclick="hotel()">
						<div class="inactiveIcon" id="hotelIcon"><i class="material-symbols-rounded icon">hotel</i></div>
                        <span class="mdc-bottom-navigation__label" style="display: none;" id="hotelLabel">Hotel</span>
                      </div>
					  <div class="ripple-button mdc-bottom-navigation__item" onclick="roomkey()">
						<div class="inactiveIcon" id="roomkeyIcon"><i class="material-symbols-rounded icon">key</i></div>
						<span class="mdc-bottom-navigation__label" style="display: none;" id="roomkeyLabel">Room Key</span>
                      </div>
					</nav>
				</div>
			<script src="https://cdn.jsdelivr.net/npm/material-components-web@13.0.0/dist/material-components-web.min.js"></script>
			<script src="assets/scripts/ripple.js"></script>
	</body>
</html>
