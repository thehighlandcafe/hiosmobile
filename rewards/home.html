<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<link rel="stylesheet" href="../assets/css/style.css" type="text/css">
        <link rel="stylesheet" href="css/rewards-style.css" type="text/css">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0" />

	</head>
	<body>
        <center>
        <br><img src="../assets/buttons/hirewards.png" class="roundedImage" id="homeImage" width="350"><br>
		<p class="gradientHeading" id="greetingHome"></p>
		<p class="gradientHeadingSmall">Welcome to HiRewards!</p></center>
		<div class="translucentBox joinTop">
            <h3>Your Barcode</h3>
            <img class="roundedImage" src="pics/frame.png" width="200px">
            <p style="margin-top: 0;">Please scan this at checkout</p>
		</div>
		<div class="translucentBox joinMiddle">
            <p><b>Available Points*: </b>2457</p>
		</div>
		<div class="translucentBox joinBottom">
			<h1>Information about the HiRewards app's future</h1>
			<button class="ripple-button form-button joinTop" onclick="link('https://hienterprises.blogspot.com/2024/09/dear-customers-this-is-announcement.html')"><span class="form-button-icon material-symbols-rounded">fullscreen</span>Open Post Fullscreen</button>
			<div class="iframe-wrapper">
				<iframe class="joinBottom menu-iframe roundedImage" src="https://hienterprises.blogspot.com/2024/09/dear-customers-this-is-announcement.html">Loading...</iframe>
			</div>
		</div><br><br>
	    <br><br><br><br>
    </center>
	</body>
	<script>
		var myDate = new Date();
		var hrs = myDate.getHours();
		var greet;

		if (hrs < 12)
			greet = 'Good Morning';
		else if (hrs >= 12 && hrs <= 17)
			greet = 'Good Afternoon';
		else if (hrs >= 17 && hrs <= 24)
			greet = 'Good Evening';

		document.getElementById('greetingHome').innerHTML =
			'<b>' + greet + '!</b>';
			
		n =  new Date();
		y = n.getFullYear();
		m = n.getMonth() + 1;
		d = n.getDate();
		document.getElementById("date").innerHTML = d + "/" + m + "/" + y;

		function showTutorialDiv () {
			document.getElementById('buttonNotPressed').style.display = "none";  //empty the value
			document.getElementById('buttonPressed').style.display = "block";
			document.getElementById('tutorial').style.display = "block";
		}

		function hideTutorialDiv () {
			document.getElementById('buttonNotPressed').style.display = "block";
			document.getElementById('buttonPressed').style.display = "none";
			document.getElementById('tutorial').style.display = "none";
		}
	</script>
</html>
