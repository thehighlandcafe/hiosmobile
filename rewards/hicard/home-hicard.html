<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="color-scheme" content="dark light">
		<link rel="icon" href="../../assets/pics/logos/hiosbadge.png" type="image/icon type">
		<link rel="stylesheet" href="../../assets/css/style.css" type="text/css">
        <link rel="stylesheet" href="../css/rewards-style.css" type="text/css">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0" />
		<title>HiOS | </title>
        <script src="scripts/home.js"></script>
	</head>
	<body>
        <center>
        <br><img src="../../assets/buttons/hirewards.png" class="roundedImage" id="homeImage" width="350"><br>
		<p class="gradientHeading" id="greetingHome"></p>
		<p class="gradientHeadingSmall">Welcome to HiCard!</p></center>
		<div class="translucentBox joinTop">
            <h2>Your Info, At A Glance</h2>
            <h3>Your Accounts</h3>
            <div class="translucentAboutBox joinTop">
                <p style="text-align: left !important;">Your Current Account</p><span id="currentExpandDown" class="material-symbols-rounded dropdownIcon" onclick="currentExpandDown()">expand_circle_down</span><span id="currentExpandUp" class="material-symbols-rounded dropdownIcon" onclick="currentExpandUp()" style="display: none;">expand_circle_up</span>
                <h2>£567.46</h3>
            </div>
            <div id="currentBoxesToExpand" style="display: none;">
                <div class="expandedBoxes joinMiddle">
                    TestTestTest
                </div> 
            </div>
            <div class="translucentAboutBox joinBottom"><span class="material-symbols-rounded dropdownIcon">expand_circle_down</span>
                <p style="text-align: left !important;">Your Savings Account</p>
                <h2>£2,499.48</h2>
            </div>
		</div>
		<div class="translucentBox joinBottom">
            <h3>Your Rewards</h3>
            <div class="translucentAboutBox">
                <p>Your Rewards Account</p><span class="material-symbols-rounded dropdownIcon">expand_circle_down</span>
                <h2><b>Points Balance: </b>2457</p>
            </div>
		</div>
	    <br><br><br><br>
    </center>
	</body>
	<script>
		var myDate = new Date();
		var hrs = myDate.getHours();
		var greet;

		if (hrs < 12)
			greet = 'Good Morning';
		else if (hrs >= 12 && hrs <= 17)
			greet = 'Good Afternoon';
		else if (hrs >= 17 && hrs <= 24)
			greet = 'Good Evening';

		document.getElementById('greetingHome').innerHTML =
			'<b>' + greet + '!</b>';
			
		n =  new Date();
		y = n.getFullYear();
		m = n.getMonth() + 1;
		d = n.getDate();
		document.getElementById("date").innerHTML = d + "/" + m + "/" + y;

		function showTutorialDiv () {
			document.getElementById('buttonNotPressed').style.display = "none";  //empty the value
			document.getElementById('buttonPressed').style.display = "block";
			document.getElementById('tutorial').style.display = "block";
		}

		function hideTutorialDiv () {
			document.getElementById('buttonNotPressed').style.display = "block";
			document.getElementById('buttonPressed').style.display = "none";
			document.getElementById('tutorial').style.display = "none";
		}
	</script>
</html>
