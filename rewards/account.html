		<title>HiOS | </title>
		<script>
            function showActiveOffers() {
                //active offers divs ON
                document.getElementById('activeOffersOn').style.display = "block";
                document.getElementById('activeOffers').style.display = "block";

                //expired offers divs OFF
                document.getElementById('expiredOffersOn').style.display = "none";
                document.getElementById('expiredOffers').style.display = "none";
            }

            function showExpiredOffers() {
                //active offers divs OFF
                document.getElementById('activeOffersOn').style.display = "none";
                document.getElementById('activeOffers').style.display = "none";

                //expired offers divs ON
                document.getElementById('expiredOffersOn').style.display = "block";
                document.getElementById('expiredOffers').style.display = "block";
            }

            function openSnackbar() {
                // Get the snackbar DIV
                var x = document.getElementById("snackbar");

                // Add the "show" class to DIV
                x.className = "show";

                // After 3 seconds, remove the show class from DIV
                setTimeout(function(){ x.className = x.className.replace("show", ""); }, 3000);
            }
        </script>
