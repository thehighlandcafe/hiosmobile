<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="color-scheme" content="dark light">
		<link rel="icon" href="assets/pics/logos/hiosbadge.png" type="image/icon type">
		<link rel="stylesheet" href="assets/css/style.css" type="text/css">
		<link rel="stylesheet" href="assets/css/ripple.css" type="text/css">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0" />
		<title>HiOS | Restaurant </title>
		<script src="assets/scripts/links.js"></script>
	</head>
	<body>
		<br><br>
			<div class="container">
				<h1 class="blue-h2"><span class="titleIcon material-symbols-rounded">restaurant</span>Food</h1>
				<p id="para">Choose a option below to get started.</p>
			</div>
			<div class="translucentBox joinTop">
				<button class="ripple-button full roundedImage button" style="background: url('assets/pics/logos/cafefiesta.png');background-size: 350px 110px;background-position: center;background-repeat: no-repeat;background-color: #100c0c;" onclick="link('restaurant/cafefiesta.html')"></button>
			</div>
			<div class="translucentBox joinMiddle">
				<button class="ripple-button joinTop roundedImage button" onclick="link('restaurant/book-table.html')">
					<img src="https://cdn-icons-png.flaticon.com/512/281/281631.png">
					Book a Table
				</button>
				<button class="ripple-button joinBottom roundedImage button" onclick="link('restaurant/breakfast.html')">
					<img src="https://cdn-icons-png.flaticon.com/512/887/887396.png" style="margin-top: 30px;">
					Check-In to<br>Breakfast
				</button>
			</div>
		    <div class="translucentBox joinMiddle">
				<button class="ripple-button joinTop roundedImage button" onclick="link('restaurant/menus.html')">
					<img src="https://cdn-icons-png.flaticon.com/512/3073/3073798.png" style="top: 50%">
					Menus
				</button>
				<button class="ripple-button joinBottom roundedImage button" onclick="link('restaurant/foodordering.html')">
					<img src="https://cdn-icons-png.flaticon.com/512/5643/5643764.png" style="margin-top: 30px;">
					Food<br>Ordering
			</div>
			<div class="translucentBox joinMiddle">
				<button class="ripple-button full roundedImage button" onclick="link('restaurant/locations.html')">
					<img src="https://cdn-icons-png.flaticon.com/512/535/535137.png">
					Locations
				</button>
			</div>
			<div class="translucentBox joinBottom">
				<button class="ripple-button roundedImage button" onclick="link('restaurant/restaurant-moreinfo.html')">
					<img src="https://cdn-icons-png.flaticon.com/512/9723/9723316.png">
					More Info
				</button>
			</div>
		</center><br><br><br><br>
		<script src="assets/scripts/ripple.js"></script>
	</body>
